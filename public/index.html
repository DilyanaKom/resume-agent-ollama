<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Optimizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Resume Optimizer</h1>
      <p class="tagline">Improve your resume's match with job descriptions</p>
    </div>
  </header>
  
  <div class="container">
    <form id="resumeForm" enctype="multipart/form-data" class="card">
      <div class="form-group">
        <label for="resumeFile">Upload Your Resume</label>
        <div class="file-input-container" id="fileDropArea">
          <div class="file-icon">ðŸ“„</div>
          <div class="file-label">Drag & drop your resume or click to browse</div>
          <div class="file-hint">Accepts PDF files only</div>
          <div class="file-name" id="fileName"></div>
          <input type="file" id="resumeFile" name="resume" accept=".pdf" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="jobDescription">Paste Job Description</label>
        <textarea id="jobDescription" name="job" placeholder="Copy and paste the job description here..." required></textarea>
      </div>
      
      <button type="submit">Analyze Resume</button>
      
      <fieldset class="result-section" id="resultContainer">
        <legend>Analysis Results</legend>
        <div class="result-content" id="result">
          <!-- This is where the analysis output will be displayed -->
        </div>
      </fieldset>
    </form>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
